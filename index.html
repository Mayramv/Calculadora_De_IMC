<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/style_header.css">
</head>
<body class="body">
    <header class="header">
        <h1> Calculadora IMC</h1>
    </header>
    <main class="main">
        <div class="calculadora_imc">
            <div class="caixa1">
             
             <div class="peso">   <label for="">Seu peso</label>
              <input type="number" id="peso" class="input-peso" required placeholder="Digite seu peso" >
            </div>
            <div class="altura">
                <label for="">Sua altura</label>
                
                <input type="number" id="altura" class="input-altura" required placeholder="Digite sua altura">
            </div>
              <div class="botao_calcular">
              <input type="button" value="Calcular" id="calcular" class="botao" data-botao>
             </div>
               
              
           </div>
           <div class="caixa2">
            <div  class ="resultado" >
               <h3 class="resultado" id="resultado">Resultado IMC:</h3>
            </div >
            <div class="reset">
              <input type="button" value="Calcular novamente" class="button-reset" onclick="window.location.reload()">
            </div>
        
    </main>
    
    <footer>
      <a
        href="https://www.linkedin.com/in/mayra-malaquias-28274a14a/"
        target="_blank"
        class="attribution icon"
        ><img src="./imagens/linkedin (2).png" alt=""
      /></a>
      <p class="attribution code">Code by: Mayra Malaquias</p>

      <a href="https://github.com/Mayramv" target="_blank" class="attribution icon">
        <img src="./imagens/github (2).png" alt=""
      /></a>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
